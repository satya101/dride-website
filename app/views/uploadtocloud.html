<div class="col-md-12 wrapTopMenu">
    <!-- header -->
    <div ng-include="'views/sharedTemplates/header.html'"></div>
</div>
<div class="container-fluid greyBg" ng-class="{'full-height': !uploadStarted}" ng-init="init()">
        <div class="clearfix container" ng-class="{'h75': !uploadStarted}">




            <div class="col-md-12 uploadToCloud">

            	<div ng-show="!uploadStarted">
	                <div id="drop_zone" ng-click="openUploadBox()">
	                    <span class="icon-upload"><span class="path1"></span><span class="path2"></span></span>
	                    <h1>Upload your video</h1>
	                    <h3>Or drag and drop video files</h3>
	                </div>
	                <input type="file" id="files" name="files[]" />
                </div>

            	<div ng-show="uploadStarted"> 
            		
            		<div class="loadBox box" ng-if="progress < 100">

            			<div class="col-xs-10 padlcart">
	            			<div class="progressCar" style="width: {{progress}}%">
	            				<span class="icon-toyCar-1 pull-right"></span>
	            			</div>
            			</div>


            			<p class="col-xs-2 progressPracent">{{progress | number:0}}%</p>
            		</div>

                    <div class="loadBox box" ng-if="progress == 100">
                        <div class="col-xs-12 publishTtl" ng-click="publishClip()">
                            PUBLISH
                        </div>


                       
                    </div>

            		<div class="detailsBox box mb50">
            			<div class="form-group ">
                          <label class="mt30">License Plates:</label>
                          <input type="text" class="form-control" placeholder="6LIS754, PAS58S, C4395DD" ng-model="plates">
                        </div>
                        <div class="form-group ">
                          <label >Description:</label>
                          <textarea class="form-control" placeholder="Tell us what happened" ng-model="description" elastic></textarea>
                        </div>
                        <div class="form-group " ng-if="false">
                          <label class="block">Location:</label>
                                <iframe
                                  class="pad5 block"
                                  width="740"
                                  height="400"
                                  frameborder="0" 
                                  src="https://www.google.com/maps/embed/v1/view?key=AIzaSyAfDshH5P8j2TGnpRTcVIFvEwUe6LKEeEU
                                    &center=37.764742, -122.432631&zoom=17" allowfullscreen>
                                </iframe>
                        </div>
                       <div class="form-group " ng-if="true">
                        <br>
                        <br>
                        <br>
                       </div>
            		</div>



                </div>

            </div>


        </div>
</div>
<div ng-include="'views/sharedTemplates/footer.html'"></div>
