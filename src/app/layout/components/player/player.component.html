<div class="videogular-container" *ngIf="isBrowser && currentVideo">
  <!-- <p class="dateLabel float-right">{{currentVideo.videoId | date:'MM-dd-yyyy'}}</p>	 -->

  <div class="loader" *ngIf="!currentVideo.thumbs">
    <img src="./assets/images/loader.gif" alt="processing" />
    <p>
      Proccessing, This can take a minute..
    </p>
  </div>
  <vg-player *ngIf="currentVideo.thumbs" class="player" (onPlayerReady)="onPlayerReady($event, currentVideo, tag)">

    <vg-buffering [vgFor]="current"></vg-buffering>

    <video [vgMedia]="media" #media id="current" preload="metadata" crossorigin class="videoPlayer" [muted]="currentVideo.mute"
      [poster]="currentVideo.thumbs ? currentVideo.thumbs.src : null" src="{{currentVideo.clips.src}}">
      <source src="{{currentVideo.clips.src}}" type="video/mp4">
    </video>


    <vg-controls>
      <vg-play-pause></vg-play-pause>

      <vg-scrub-bar [vgFor]="current">
        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
      </vg-scrub-bar>
      <vg-time-display [vgFor]="current" [vgProperty]="'current'" [vgFormat]="'mm:ss'"></vg-time-display>
      <span class="divider">/</span>
      <vg-time-display [vgFor]="current" [vgProperty]="'total'" [vgFormat]="'mm:ss'"></vg-time-display>

      <vg-fullscreen></vg-fullscreen>
    </vg-controls>

    <vg-overlay-play></vg-overlay-play>

  </vg-player>
</div>
